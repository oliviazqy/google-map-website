<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Location Finder</title>
  </head>
  <body>
    <header>
      <h1>Location Finder</h1>
    </header>
    <main>
      <div class="input-section">
        <label for="zipState">Zip Code/State:</label>
        <input type="text" id="zipState" name="zipState">
        <label for="radius">Radius (miles)</label>
        <input type="text" id="radius" name="radius">
        <button onclick="submitLocation()">Submit</button>
        <button type="button">Submit</button>
      </div>

      <div class = "map-section">
          <div class="map">
            <a href="https://www.google.com/maps" target="blank">Map</a>
            <div class="coordinates">
              Lat: <span id="lat">00.0000</span>, Long: <span id="long">00.0000</span> <br>
              Lat: <span style="color:blue">00.0000</span>, Long: <span style="color:blueviolet">00.0000</span>
            </div>
            <div class="address">
              Address: <span id="addressText">[Address]</span>
            </div>
            <!--
            <div class="zoom-controls">
              <button onclick="zoomIn()">Zoom In (+)</button>
              <button onclick="zoomOut()">Zoom Out (-)</button>
            </div>
            -->
          </div>
          
    </main>
  
    <script src="script.js"></script>    
   
  </body>

</html>
